<div class="row">
  <div class="col-md-8">
    <div class="card">
      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Add Training Schedule</h5>
      </div>
      <!-- card-header end -->
      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="date">Date of Training</label>
                        <input type="date" placeholder="yyyy-mm-dd" class="form-control" id="date" name="date" [(ngModel)]="trainingScheduleObj.date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="amount">Topic</label>
                        <input type="text" class="form-control" id="amount" name="Topic" [(ngModel)]="trainingScheduleObj.trainingTopic">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="status">Total Hours</label>
                        <input type="text" class="form-control" id="amount" name="Hours" [(ngModel)]="trainingScheduleObj.totalCoveredhours">

                        <!-- <select class="form-co>ntrol" name="status" id="status">
                          <option default hidden selected>--Payment Status--</option>
                          <option>Fully Paid</option>
                          <option>Partly Paid</option>
                        </select> -->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="amount">Trainer</label>
                        <input type="text" class="form-control" id="amount" name="Invoice" [(ngModel)]="trainingScheduleObj.trainer">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" name="amount" [(ngModel)]="trainingScheduleObj.amounToPaid">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm-modal" (click)="addtrainingSchedule()">Add</button>
                  &nbsp;
                </div>
              </form>
              <!-- form end -->
            </div>
          </div>
        </div>
      </div>
      <!-- card body end -->
    </div>
  </div>
</div>
