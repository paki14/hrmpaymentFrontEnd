<div class="row">
    <div class="col-md-8">
      <div class="card">
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Add Payment </h5>
        </div>
        <!-- card-header end -->
        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="date">Date of Training</label>
                          <input type="date" placeholder="yyyy-mm-dd" class="form-control" id="date" name="date">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="amount">Amount to be Paid</label>
                          <input type="number" class="form-control" id="amount" name="amount">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="status">Payment Status</label>
                          <select class="form-control" name="status" id="status">
                            <option default hidden selected>--Payment Status--</option>
                            <option>Fully Paid</option>
                            <option>Partly Paid</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm-modal">Add</button>
                    &nbsp;
                  </div>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
        </div>
        <!-- card body end -->
      </div>
    </div>
  </div>
  
  
  <!-- <app-view-payment-initiate></app-view-payment-initiate> -->
  <app-view-payment></app-view-payment>
