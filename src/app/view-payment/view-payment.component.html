<div class="row">
    <div class="col-md-10 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">Payment Details</div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover" st-pipe="callServer"
              st-table="displayed">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Training Schedule</th>
                  <th>Training Date</th>
                  <th>Amount</th>
                  <th>Invoice Number</th>
                  <th>Status</th>
                  
                  
                </tr>
              </thead>
              <tbody ng-show="!isLoading">
                <tr *ngFor="let pay of payment">
                  <td>{{pay.id}}</td>
                  <td>{{pay.trainingSchedule.id}}</td>
                  <td>{{pay.dateOfPayment | date:"dd:MM:yyyy"}}</td>
                  <td>{{pay.amount}}</td>
                  <td>{{pay.invoiceNo}}</td>
                  <td>{{pay.trainingSchedule.status}}</td>
                     
                </tr>
              </tbody>
              
              
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
  </div>
