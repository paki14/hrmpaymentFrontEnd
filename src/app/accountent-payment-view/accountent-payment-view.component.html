<div class="row">
    <div class="col-md-10 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">Payment History</div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover" st-pipe="callServer" st-table="displayed">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Training Topic</th>
                                <th>Attend Date</th>
                                <th>Total Time</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Trainer Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody ng-show="!isLoading" *ngFor="let training of trainingSchedule">
                            <tr *ngIf="training.status!='INITIATED'">
                                <td>{{training.id}}</td>
                                <td>{{training.trainingTopic}}</td>
                                <td>{{training.date | date:"yyyy:MM:dd"}}</td>
                                <td>{{training.totalCoveredhours}}</td>
                                <td>{{training.status}}</td>
                                <td>{{training.amounToPaid}}</td>
                                <td>{{training.trainer.name}}</td>
                                <td *ngIf="training.status=='PROCESSED'">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#invoice"
                                        (click)="getTrainingScheduleById(training)">Add Invoice</button>
                                </td>
                                <td *ngIf="training.status=='NOTCOMPLETE'">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editinvoice"
                                        (click)="getTrainingScheduleById(training)">Check Invoice</button>
                                </td>
                            </tr>
                        </tbody>


                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>


<div class="modal fade" id="invoice" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Payment</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Invoice No:</label>

                            <div class="col-sm-12">

                                <input type="text" class="form-control" id="email" placeholder="" [(ngModel)]="paymentObj.invoiceNo"
                                    name="dep">

                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addpaymentdetails()">Add
                    Payment</button>

            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="editinvoice" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Payment</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-sm-6">Invoice No:</label>

                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" placeholder="" [(ngModel)]="paymentObj.invoiceNo"
                                    name="dep">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="editPayment()">Update</button>
            </div>
        </div>
    </div>
</div>
